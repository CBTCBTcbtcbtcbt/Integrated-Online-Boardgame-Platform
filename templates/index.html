<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏平台</title>
    <!-- 页面样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 引入 Socket.IO 客户端 -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 面板通用样式 */
        .panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        /* 房间大厅样式 */
        #room-hall {
            width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* 房间面板样式 */
        #room-panel {
            width: 500px;
        }
        
        /* 按钮通用样式 */
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        /* 输入框样式 */
        input, select {
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        
        /* 房间项样式 */
        .room-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .room-item:hover {
            background-color: #f0f0f0;
        }
        
        /* 消息样式 */
        .message {
            color: red;
            margin: 10px 0;
        }
        
        .success-message {
            color: green;
        }
    </style>
</head>
<body>

<!-- 登录面板 -->
<div id="login-panel" class="panel">
    <h2>登录</h2>
    账号: <input id="login-account"><br>
    密码: <input id="login-password" type="password"><br>
    <button id="login-btn">登录</button>
    <button id="show-register-btn">注册</button>
    <p id="login-message" class="message"></p>
</div>

<!-- 创建房间面板 -->
<div id="create-room-panel" class="panel" style="display:none;">
    <h2>创建房间</h2>
    房间ID: <input id="create-room-id"><br>
    <button id="create-room-submit-btn">创建</button>
    <button id="cancel-create-room-btn">取消</button>
    <p id="create-room-message" class="message"></p>
</div>

<!-- 加入房间面板 -->
<div id="join-room-panel" class="panel" style="display:none;">
    <h2>加入房间</h2>
    房间号: <input id="join-room-id"><br>
    <button id="join-room-btn">加入</button>
    <button id="cancel-join-room-btn">取消</button>
    <p id="join-room-message" class="message"></p>
</div>

<!-- 房间面板 -->
<div id="room-panel" class="panel" style="display:none;">
    <h2>房间信息</h2>
    <div>
        <p>房间ID: <span id="current-room-id"></span></p>
        <p>房主: <span id="current-room-host"></span></p>
        <p>玩家列表:</p>
        <ul id="current-room-players"></ul>
    </div>
    <div>
        <p>选择游戏:</p>
        <select id="game-select"></select>
    </div>
    <div>
        <button id="select-game-btn">确认选择</button>
        <button id="start-game-btn">开始游戏</button>
        <button id="leave-room-btn">离开房间</button>
    </div>
    <p id="room-message" class="message"></p>
</div>

<!-- 游戏界面 -->
<div id="game" style="display:none;">
    <h2>游戏中 - <span id="current-game-name"></span></h2>
    <div id="turnInfo"></div>
    <p id="cmdInfo"></p>
    <!-- 玩家选择的单位类型 -->
    <select id="selPiece">
        <option value="1">步兵1k</option>
        <option value="2">坦克2k</option>
        <option value="3">轰炸机3k</option>
        <option value="4">战斗机3k</option>
        <option value="5">城市2k</option>
        <option value="6">核弹3k（发射井6k）</option>
        <option value="7">指挥所2k</option>
    </select>
    <button id="btnSkip">跳过回合</button>
    <button id="exit-game-btn">退出游戏</button>
    <p id="msg"></p>
    <table id="board"></table> <!-- 棋盘 -->
</div>

<!-- 房间大厅 -->
<div id="room-hall" class="panel" style="display:none;">
    <h2>房间大厅</h2>
    <p>当前账号: <span id="current-account"></span></p>
    <div>
        <button id="create-room-btn">创建房间</button>
        <button id="join-existing-room-btn">加入已有房间</button>
        <button id="logout-btn">退出登录</button>
    </div>
    <div>
        <h3>可用房间</h3>
        <div id="room-list">
            <!-- 房间列表将通过JavaScript动态生成 -->
        </div>
    </div>
</div>



<!-- 保留原有的游戏逻辑脚本 -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
