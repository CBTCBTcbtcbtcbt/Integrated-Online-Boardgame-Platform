<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccb</title>
    <!-- 页面样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 引入 Socket.IO 客户端 -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* 面板通用样式 */
        .panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        /* 房间大厅样式 */
        #room-hall {
            width: 600px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        /* 房间面板样式 */
        #room-panel {
            width: 500px;
        }
        
        /* 按钮通用样式 */
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
        
        /* 输入框样式 */
        input, select {
            padding: 5px;
            margin: 5px 0;
            width: 200px;
        }
        
        /* 房间项样式 */
        .room-item {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .room-item:hover {
            background-color: #f0f0f0;
        }
        
        /* 消息样式 */
        .message {
            color: red;
            margin: 10px 0;
        }
        
        .success-message {
            color: green;
        }
    </style>
</head>
<body>

<!-- 游戏界面 -->
<div id="game" >
    <h2>游戏中 - <span id="current-game-name"></span></h2>
    <div id="turnInfo"></div>
    <p id="cmdInfo"></p>
    <!-- 玩家选择的单位类型 -->
    <select id="selPiece">
        <option value="1">步兵1k</option>
        <option value="2">坦克2k</option>
        <option value="3">轰炸机3k</option>
        <option value="4">战斗机3k</option>
        <option value="5">城市2k</option>
        <option value="6">核弹3k（发射井6k）</option>
        <option value="7">指挥所2k</option>
    </select>
    <button id="btnSkip">跳过回合</button>
    <button id="exit-game-btn">退出游戏</button>
    <p id="msg"></p>
    <table id="board"></table> <!-- 棋盘 -->
</div>



<!-- 保留原有的游戏逻辑脚本 -->
<script src="{{ url_for('static', filename='js/ccb.js') }}"></script>

</body>
</html>
